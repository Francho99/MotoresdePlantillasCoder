<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 class="mx-5 mt-3">Ingresa un producto</h1>
    <div class="container-flui d-grid m-5">
        
        <form action="/api/productos" method="POST">
            <input class="form-control form-control-lg" type="text" name="nombre" id="nombre" placeholder="Nombre">
            <input class="form-control form-control-lg" type="number" name="precio" id="precio" placeholder="Precio">
            <input class="form-control form-control-lg" type="text" name="foto" id="foto" placeholder="URL de la Foto">
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>

        <form action="/api/productos">
            <button type="submit" class="btn btn-dark">Ver los productos listados</button>
        </form>
    </div>

</body>
</html>
